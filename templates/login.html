<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartAI Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard-logo {
      width: 60px;
      height: 40px;
      margin: 10px;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo img {
      height: 50px;
    }

    .nav__list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav__item {
      margin-left: 1.5rem;
    }

    .nav__link, .nav__login a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav__link:hover, .nav__login a:hover {
      color: #00f0ff;
    }

    .container-login {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      color: #fff;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 240, 255, 0.25);
    }

    .btn-primary {
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00c6d7;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group label {
      color: #00f0ff;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <img class="dashboard-logo"src="{{ url_for('static', filename='logo_bot-multiservices.png') }}" alt="Logo">
      </a>
      <ul class="nav__list">
        <li class="nav__item"><a href="http://localhost:3001" class="nav__link">Voice2Text</a></li>
        <li class="nav__item"><a href="http://localhost:3002" class="nav__link">SmartWriter</a></li>
        <li class="nav__item"><a href="http://localhost:3003" class="nav__link">VisionMaker</a></li>
        <li class="nav__item"><a href="http://localhost:3004" class="nav__link">PDF TalkBot</a></li>
        <li class="nav__item"><a href="http://localhost:3005" class="nav__link">SheetGenius</a></li>
    </ul>
      <div class="nav__login">
        <a href="/aboutUs">About Us</a>
        <a href="/login">Login</a>
      </div>
    </nav>
  </header>

  <div class="container-login">
    <div class="col-md-5">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="card-title">Welcome Back!</h3>
          <form method="POST" action="/login">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 SmartAI Tools Hub. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
