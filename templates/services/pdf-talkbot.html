<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF TalkBot</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo img {
      height: 45px;
    }

    .nav__list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav__item {
      margin-left: 1.5rem;
    }

    .nav__link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav__link:hover {
      color: #00f0ff;
    }

    .nav__login a {
      color: #fff;
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      color: #fff;
      margin: 120px auto 20px;
      padding: 30px;
      max-width: 600px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .btn-primary, .btn-success {
      background-color: #00f0ff;
      border: none;
      color: #000;
      font-weight: bold;
    }

    .btn-primary:hover, .btn-success:hover {
      background-color: #00c6d7;
      color: #000;
    }

    #loading {
      display: none;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 5px #000;
    }

    .alert-info {
      background-color: rgba(0, 240, 255, 0.2);
      border: none;
      color: #00f0ff;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <img src="https://media.istockphoto.com/id/1182950590/vector/ai-logo-letter-vector-template-design-illustration-ai-logo-letter-vector-concept-design.jpg" alt="Logo">
      </a>
      <ul class="nav__list">
        <li class="nav__item"><a href="/voice2text" class="nav__link">Voice2Text</a></li>
        <li class="nav__item"><a href="/smartwriter" class="nav__link">SmartWriter</a></li>
        <li class="nav__item"><a href="/visionmaker" class="nav__link">VisionMaker</a></li>
        <li class="nav__item"><a href="/pdf-talkbot" class="nav__link">PDF TalkBot</a></li>
        <li class="nav__item"><a href="/sheetgenius" class="nav__link">SheetGenius</a></li>
      </ul>
      <div class="nav__login">
        <a href="/about-us">About Us</a>
        <a href="/login"><i class="ri-user-line"></i></a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h1>ðŸ“„ PDF TalkBot</h1>
      <div class="form-group">
        <label for="pdfFile">Upload PDF</label>
        <input type="file" class="form-control" id="pdfFile" accept="application/pdf">
      </div>
      <button id="uploadBtn" class="btn btn-primary btn-block">Upload and Get Source ID</button>

      <div id="loading" class="mt-3">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Loading...</p>
      </div>

      <div id="sourceIdContainer" class="mt-3"></div>

      <div id="chatContainer" class="mt-4" style="display: none;">
        <div class="form-group">
          <label for="question">Ask a Question</label>
          <input type="text" class="form-control" id="question" placeholder="Enter your question">
        </div>
        <button id="askBtn" class="btn btn-success btn-block">Ask</button>
        <div id="answerContainer" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='pdf-talkbot.js') }}"></script>
</body>
</html>
