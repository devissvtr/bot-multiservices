<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheet Genius</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-logo {
      width: 60px;
      height: 40px;
      margin: 10px;
    }

    main.container {
      padding-top: 150px;
      padding-bottom: 50px;
    }

    .main-container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      max-width: 1200px;
      margin: auto;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .card {
      margin: 10px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .prompt-input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: #000;
      margin: 0 auto;
      display: block;
    }

    .btn-custom {
      background-color: #00f0ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00c6d7;
    }

    .btn-custom-secondary {
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .btn-custom-secondary:hover {
      background-color: #5a6268;
      color: #fff;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 5px #000;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #00f0ff;
    }

    .loading-icon {
      display: none;
      font-size: 3rem;
      margin-top: 20px;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 1rem 2rem;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav__logo img {
      height: 40px;
    }

    .nav__menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav__menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav__menu a:hover {
      color: #00f0ff;
    }

    .nav__login a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin-left: 1rem;
    }

    .chart-container {
      position: relative;
      height: 400px;
      margin: 20px 0;
    }

    .data-table {
      width: 100%;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .data-table th {
      background-color: rgba(0, 240, 255, 0.2);
      padding: 12px;
      text-align: left;
    }

    .data-table td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .data-table tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .insights-container {
      background-color: rgba(0, 240, 255, 0.1);
      border-left: 4px solid #00f0ff;
      padding: 15px;
      border-radius: 0 10px 10px 0;
      margin: 20px 0;
    }

    .insight-item {
      margin-bottom: 10px;
      padding-left: 15px;
      position: relative;
    }

    .insight-item:before {
      content: "â€¢";
      color: #00f0ff;
      position: absolute;
      left: 0;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload:hover {
      border-color: #00f0ff;
      background-color: rgba(0, 240, 255, 0.05);
    }

    .file-upload i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #00f0ff;
    }

    #fileInput {
      display: none;
    }

    .analysis-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .header-container {
        flex-direction: column;
        gap: 10px;
      }
      .nav__menu {
        flex-direction: column;
      }
      .analysis-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <img class="dashboard-logo"src="{{ url_for('static', filename='logo_bot-multiservices.png') }}" alt="Logo">
      </a>
      <ul class="nav__list">
        <li class="nav__item"><a href="/voice2text" class="nav__link">Voice2Text</a></li>
        <li class="nav__item"><a href="/smartwriter" class="nav__link">SmartWriter</a></li>
        <li class="nav__item"><a href="/visionmaker" class="nav__link">VisionMaker</a></li>
        <li class="nav__item"><a href="/pdf-talkbot" class="nav__link">PDF TalkBot</a></li>
        <li class="nav__item"><a href="/sheetgenius" class="nav__link">SheetGenius</a></li>
      </ul>
      <div class="nav__login">
        <a href="/about-us">About Us</a>
        <a href="/login"><i class="ri-user-line"></i></a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="main-container">
      <div class="card">
        <h1 class="text-center">ðŸ“Š SheetGenius</h1>
        <p class="text-center mb-4">Upload your CSV file to analyze and visualize your data</p>
        
        <div class="file-upload" id="uploadArea">
          <i class="ri-file-upload-line"></i>
          <h3>Drag & Drop your CSV file here</h3>
          <p>or click to browse files</p>
          <input type="file" id="fileInput" accept=".csv">
        </div>
        
        <div id="fileNameDisplay" class="mb-3" style="display: none;"></div>
        
        <div class="analysis-controls" id="analysisControls" style="display: none;">
          <button class="btn btn-custom" id="analyzeBtn">Analyze Data</button>
          <button class="btn btn-custom-secondary" id="resetBtn">Reset</button>
        </div>
        
        <div class="loading-icon text-center" id="loadingSpinner">
          <i class="bi bi-arrow-repeat"></i>
          <p>Processing your data...</p>
        </div>
      </div>
      
      <div class="card" id="resultsSection" style="display: none;">
        <h2>Data Insights</h2>
        <div class="insights-container" id="insightsContainer"></div>
        
        <h2>Data Visualization</h2>
        <div class="form-group">
          <select class="form-control prompt-input" id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="doughnut">Doughnut Chart</option>
            <option value="scatter">Scatter Plot</option>
          </select>
        </div>
        
        <div class="chart-container">
          <canvas id="dataChart"></canvas>
        </div>
        
        <h2>Data Preview</h2>
        <div class="table-responsive">
          <table class="data-table" id="dataPreview"></table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="/static/sheet-analyst.js"></script>
</body>
</html>
