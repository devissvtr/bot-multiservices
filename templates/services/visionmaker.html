<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Maker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #fff;
    }

    .dashboard-logo {
      width: 60px;
      height: 40px;
      margin: 10px;
    }

    main.container {
      padding-top: 150px;
    }

    .main-container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 1000px;
      margin: auto;
      flex-direction: row;
      gap: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .card {
      flex: 1;
      margin: 10px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .prompt-input {
      width: 100%;
      max-width: 460px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: #000;
      margin: 0 auto;
      display: block;
    }

    .btn-custom {
      background-color: #00f0ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00c6d7;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 5px #000;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 1px solid #dee2e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .loading-icon {
      display: none;
      font-size: 3rem;
      margin-top: 20px;
    }

    /* Header */
    .header {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 1rem 2rem;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav__logo img {
      height: 40px;
    }

    .nav__menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav__menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav__menu a:hover {
      color: #00f0ff;
    }

    .nav__login a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin-left: 1rem;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .header-container {
        flex-direction: column;
        gap: 10px;
      }
      .nav__menu {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <div class="header-container">
      <a href="/" class="nav__logo">
        <img class="dashboard-logo"src="{{ url_for('static', filename='logo_bot-multiservices.png') }}" alt="Logo">
      </a>
      <div class="nav__menu">
        <a href="/voice2text" class="nav__link">Voice2Text</a>
        <a href="/smartwriter" class="nav__link">SmartWriter</a>
        <a href="/visionmaker" class="nav__link">VisionMaker</a>
        <a href="/pdf-talkbot" class="nav__link">PDF TalkBot</a>
        <a href="/sheetgenius" class="nav__link">SheetGenius</a>
      </div>
      <div class="nav__login">
        <a href="/about-us">About Us</a>
        <a href="/login"><i class="ri-user-line"></i></a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="main-container">
      <div class="card">
        <h1 class="my-3">Vision Maker</h1>
        <form id="imageForm">
          <div class="form-group">
            <input type="text" id="prompt" class="form-control prompt-input" placeholder="Enter prompt" required>
          </div>
          <button type="submit" class="btn btn-custom">Generate Image</button>
        </form>
        <div class="loading-icon" id="loadingSpinner">
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </div>
      <div class="card">
        <img id="generatedImage" alt="Generated Image" style="display: none;">
      </div>
    </div>
  </main>

  <script>
    document.getElementById('imageForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const spinner = document.getElementById('loadingSpinner');
      const img = document.getElementById('generatedImage');

      spinner.style.display = 'block';
      img.style.display = 'none';

      const response = await fetch('https://iaeimagetotextai.22mzaima.workers.dev?prompt=' + encodeURIComponent(prompt));
      if (response.ok) {
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        img.src = imageUrl;
        img.style.display = 'block';
      } else {
        alert('Error: ' + await response.text());
      }

      spinner.style.display = 'none';
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
